<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="w-100 h-100 bg-success-emphasis">

    <div class="container signUpContainer w-100 h-100">

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand text-info" href="#">Signup</a>

                <div class="d-flex nav-toggleBtn" role="search">

                    <button onclick="location.href='../index.html'" class="btn btn-outline-dark me-3">Login</button>
                    <div class="toggle-btn">

                        <input type="checkbox" id="checkbox">
                        <label for="checkbox" class="toggle-label">

                            <span class="toggle-ball"></span>
                        </label>

                    </div>
                </div>
            </div>
        </nav>

        <div class="signUpForm  mx-auto col-6">

            <form action='' class="mt-3" onsubmit="signUp(event)">

                <div class="mb-3 ">
                    <label for="userName" class="form-label ps-4">User name </label>
                    <input required type="text" class="form-control " id="userName">
                </div>
                <div class="mb-3 ">
                    <label for="email" class="form-label ps-4">Email </label>
                    <input required type="email" class="form-control " id="email">
                </div>
                <div class="mb-3 ">
                    <label for="password" class="form-label ps-4">Password</label>
                    <input required type="password" id="password" class=" form-control"
                        aria-describedby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text">
                        Your password must be 1-6 characters long and not can't contain
                        spaces,
                        special characters, or emoji.
                    </div>
                </div>
                <div class="mb-3 ">
                    <label for="confirmPassword" class="form-label ps-4">Confrim Password</label>
                    <input required type="password" id="confirmPassword" class="form-control"
                        aria-describedby="passwordHelpBlock">

                </div>
                <button type="submit" class="btn btn-primary col-12">signup</button>

            </form>

        </div>

    </div>

</body>
<!-- app.js  -->
<script src="app.js"></script>

<!-- sweetAlert  -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- bootStrap  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
