<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- style.css  -->
    <link rel="stylesheet" href="style.css">

    <!-- bootstrp css  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid ">
                <a class="navbar-brand text-primary" href="#">Login </a>

                <div class="d-flex nav-toggleBtn" role="search">

                    <button onclick="location.href='../index.html'" class="btn btn-outline-success me-3">Sign
                        up</button>
                    <div class="toggle-btn">

                        <input type="checkbox" id="checkbox">
                        <label for="checkbox" class="toggle-label">

                            <span class="toggle-ball"></span>
                        </label>

                    </div>
                </div>
            </div>
        </nav>

        <div class="signUpForm  mx-auto col-6">

            <form method="get" class="mt-3">

                <div class="mb-3 ">
                    <label for="email" class="form-label ps-4">Email </label>
                    <input type="email" class="form-control " id="email">
                </div>
                <div class="mb-3 ">
                    <label for="password" class="form-label ps-4">Password</label>
                    <input type="password" id="password" class=" form-control" aria-describedby="passwordHelpBlock">

                </div>

            </form>

            <button onclick="login()" class="btn btn-primary col-12">login</button>

        </div>




    </div>
</body>

<!-- app.js  -->
<script src="app.js"></script>

<!-- sweetAlert  -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- bootStrap  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
