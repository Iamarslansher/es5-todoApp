<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Aplication</title>

    <!-- bootstrap link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- C S S -->
    <link rel="stylesheet" href="desh.css">
</head>

<body>


    <div class="container">


        <nav class="navbar navBar">
            <div class="container-fluid">
                <h2 class="">
                    Welcome Back : <span id="userName"> name</span>
                </h2>

                <div class="d-flex" role="search">
                    <button class="btn btn-success" onclick="logOut()">Log out</button>
                </div>
            </div>
        </nav>

        <div class="col-8 m-auto">


            <div class="input-group mt-5 ">
                <input type="text" class="form-control" placeholder="Enter your task" id="userText">
                <button class="btn btn-outline-secondary" type="button" id="addBtn" onclick="addTask()">Add</button>


            </div>

            <div class="deleteBtnContainer col-12">
                <button class="btn btn-danger mt-2" type="button" id="deleteBtn" onclick=" deleteAll()" disabled>Delete
                    All</button>
            </div>

            <div class="taskFiled mt-2 rounded-1 ps-1" id="taskDiv">

            </div>



        </div>


    </div>
</body>

<!-- J A V A S C R I P T  -->
<script src="desh.js"></script>

<!-- BOOTSTRAP JAVA  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
